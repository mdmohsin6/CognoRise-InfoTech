<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>BMI-Calculator</title>
  </head>
  <body>
    <div class="container">
      
    	<div class="panel">
    		<h2 class="text-center">Check your BMI</h2>
    		
    			<br>
    		<form>
    	<div id="weightInput">
    					<p>Enter  your weight here (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>Enter your height here ~(CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">Calculate</button>
             <div class="text-center" id="results"></div>

    		</form>
    		<!-- <div id="results" class="text-center">Your BMI results will appear here</div> -->
    	</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
